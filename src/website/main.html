<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reserve a Book</h1>
    </header>
    <div class="signOut">
        <p>
            <div id="name"></div>
            <div id="identity"></div>
            <a href=index.html onclick="logout()">Sign Out</a>
        </p>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="overlay-box" id="overlay-box">
        <h2 id="chosenBook"></h2>
        <p>
            <a href=about.html>Link to About Page </a>
        </p>
        
        <div id="name" visibility: hidden>
        </div>
        <div id="identity" visibility: hidden>
        </div>
        <div id="reservedBook" visibility: hidden>
        </div>
        
        <form id="reservationForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="" selected="selected">Select location</option>
                    <option value="Location 1" >Location 1</option>
                    <option value="Location 2" >Location 2</option>
                </select>
                
            </div>
            <div class="form-group">
                <button type="submit" onclick="checkLocation()">Reserve</button>
            </div>
        </form>
        
        <div class="form-group">
            <button type="cancel" onclick="off()">Continue Browsing</button>
        </div>

        <div class="confirmation" id="confirmationMessage">
            <p>Thank you for your reservation! You will receive a confirmation email shortly.</p>
        </div>
    </div>


    <main>
        <section id="books">
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
