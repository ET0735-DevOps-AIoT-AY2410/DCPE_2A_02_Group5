<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-container">
    <header>
        <h1>The Library</h1>
        <nav>
            <ul>
                <li><a href="#">Browse</a></li>
                <li><a href="account.html">My Account</a></li>
                <li><a href="login.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav> 
        <div id="name" hidden></div>
        <div id="identity" hidden></div>
    </header>
   

    <main>
        <h2>Browse Books</h2>

        <div class="filter-section">
            <label for="genre">Genre:</label>
            <select id="genreFilter">
                <option value="">All Genres</option>
            </select>

            <label for="author">Author:</label>
            <input type="text" id="authorFilter">

            <label for="availability">Availability:</label>
            <select id="availabilityFilter">
                <option value="">All Branches</option>
            </select>
        </div>

        <div class="book-grid" id="bookGrid">
            </div>
    </main>

    <div id="book-detail" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="detail-title"></h2>
            <img id="detail-cover" src="" alt="Book Cover">
            <p id="detail-author"></p>
            <p id="detail-description"></p>
            <p id="detail-availability"></p>
            <label for="location">Select Location:</label>
        <select id="location">
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
        </select>
        <button  id="reserve-button" onclick="reserve()">Reserve Book</button>
        </div>
    </div>

    <footer></footer>
    <script type="module" src="browse.js"></script>
    <script src="account.js"></script>
    <script src="functions.js"></script>
</body>
</html>
