<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-container">
    <header>
        <h1>Library Sign In</h1>

    </header>

    <main>
        <h2>Featured Books</h2>
        <div class="book-grid" id="featured-books">
            </div>
    </main>

    <footer>
        <script type="module" src="script.js"></script>
        </footer>

    <div id="book-detail" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="detail-title"></h2>
            <img id="detail-cover" src="" alt="Book Cover">
            <p id="detail-author"></p>
            <p id="detail-description"></p>
            <p id="detail-availability"></p>
             
        </div>

</body>
</html>
